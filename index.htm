h</div></div></div><audio id="raceMusic" preload="auto" loop><source src="https://jellypixelstudio.com/wp-content/uploads/2026/02/sai-ma.mp3" type="audio/mpeg"></audio><script>

let raceInterval,currentTime=0,raceActive=false,finishedRacers=0;

function createRacerElements(){progressContainer.innerHTML='';document.querySelectorAll('.racer-avatar').forEach(a=>a.remove());RACE_CONFIG.racers.forEach((r,i)=>{const a=document.createElement('div');a.className='racer-avatar';a.id=r.avatarId;a.style.borderColor=r.color;a.style.backgroundImage=`url('${r.avatar}')`;a.style.left='50px';a.style.top=`${12+i*12}%`;const n=document.createElement('div');n.className='racer-name-tag';n.textContent=r.name;n.style.color=r.color;a.appendChild(n);trackContainer.appendChild(a);const p=document.createElement('div');p.className='racer-progress';p.id=`progressBar${i+1}`;p.innerHTML=`<div class="racer-icon">${r.icon}</div><div class="racer-label">${r.name}</div><div class="progress-bar"><div class="progress-fill" id="${r.progressId}" style="background:linear-gradient(90deg,${r.color},${lightenColor(r.color,40)})"></div></div><div class="racer-score" id="score${i+1}">${r.score.toLocaleString()} pts</div>`;progressContainer.appendChild(p)})}

function startRace(){if(raceActive)return;document.getElementById('startPopup').style.display='none';document.getElementById('raceContainer').style.display='block';raceActive=true;raceMusic.currentTime=0;raceMusic.play().catch(e=>console.log("Music ready"));raceInterval=setInterval(updateRaceTimer,500)}
